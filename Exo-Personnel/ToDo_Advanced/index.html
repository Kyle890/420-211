<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Avancée</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="icon.png" /></h2>
      <div class="row">
        <input type="text" id="input-box" placeholder="Ajouter une tâche">
        <input type="date" id="date-box">
        <button onclick="handleAdd()">Ajouter</button>
      </div>
      <div class="filters">
        <button onclick="setFilter('all')" class="active">Toutes</button>
        <button onclick="setFilter('active')">Actives</button>
        <button onclick="setFilter('completed')">Complétées</button>
      </div>
      <ul id="list-container"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
